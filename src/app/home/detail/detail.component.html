<h4>Hero Detail</h4>
<mat-card *ngFor="let heroe of detailHeroes">
  <mat-card-header>
      <a mat-card-avatar><img mat-card-avatar [src]="heroe.avatar" alt=""></a>
      <mat-card-title><a>{{heroe.palindrome}}</a></mat-card-title>
      <mat-card-subtitle><a>{{heroe.name}}</a></mat-card-subtitle>
      <div class="flex-spacer"></div>
      <span>{{heroe.likes}}</span>
      <button mat-icon-button><mat-icon class="mat-icon-heart">favorite</mat-icon></button>
  </mat-card-header>
  <a><img [src]="heroe.img" class="img-fluid" alt=""></a>
</mat-card>
<div class="text-center">
  <button mat-raised-button class="mb-3">Another Hero</button>
</div>
<div class="text-center py-4">
  <button mat-raised-button [routerLink]="'/'">Go back</button>
</div>
